- name: restart ferm
  service: name=ferm state=restarted

- name: restart openvpn
  service: name=openvpn state=restarted

- name: restart apache2
  service: name=apache2 state=restarted

- name: reload nginx
  service: name=nginx state=reloaded

- name: restart sysctl
  service: name=procps state=restarted

- name: restart olsrd
  service: name=olsrd state=restarted

- name: restart openbsd-inetd
  service: name=openbsd-inetd state=restarted

- name: restart munin-node
  service: name=munin-node state=restarted

# der "deactivate"-Handler muss vor dem "activate"-Handler stehen
# (nicht die Reihenfolge der Ausloesung im Prozess, sondern die der Aufzaehlung in dieser Datei ist relevant)
- name: deactivate olsr_main_ip
  command: ifdown lo:0

# "ifup" schlaegt fehl, falls es bereits aktiv war - das wollen wir tolerieren
- name: activate olsr_main_ip
  shell: ifup lo:0 || true
