# Achtung: die Netzwerkmaske ist obligatorisch (siehe munin-node.conf)
# Alle Netzbereiche werden in die Zulassungsliste aufgenommen.
# Doppelte Nennungen (verschiedene IPs eines Servers) sind also zulaessig.
# Aktuell verwenden wir folgende munin-Sammler:
#   * howmei (192.168.10.13) - virtualisiert auf aqua (139.30.241.206)
munin_servers:
  - 139.30.241.206/32
  - 192.168.10.13/32

munin_plugins: []

opennet_ca_crl_list:
  - { name: "root-CA", minute: "45", crl: "opennet-root.crl", ca_cert: "/usr/local/share/ca-certificates/opennet-initiative.de/root.crt" }
  - { name: "server-CA", minute: "46", crl: "opennet-server.crl", ca_cert: "/usr/local/share/ca-certificates/opennet-initiative.de/server.crt" }
  - { name: "client-CA", minute: "47", crl: "opennet-client.crl", ca_cert: "/usr/local/share/ca-certificates/opennet-initiative.de/client.crt" }

# Mail-Zustellung
mail_domain: "opennet-initiative.de"
mail_hostname: "{{ short_hostname }}.{{ mail_domain }}"
mail_relay_host: relayhost.opennet-initiative.de

# Lokalisierung
opennet_timezone: Europe/Berlin
opennet_locale: de_DE.UTF-8
