# installation
mediawiki_mysql_socket: "/var/run/mysqld/mysqld.sock"
mediawiki_path_lib : "/var/lib/mediawiki"
mediawiki_path_conf: "/etc/mediawiki/"

# settings, can be overridden
mediawiki_sitename: "Opennet"
mediawiki_hostname: "docs"
mediawiki_mail_address: "admin@opennet-initiative.de"
mediawiki_mail_enable: true
mediawiki_logo: "opennetlogo.png"
mediawiki_database: "mediawiki"

# role definition defaults, to be defined per host
mediawiki_version : "REL1_27"
mediawiki_extensions_wikimedia: []
mediawiki_extensions_debian: []
mediawiki_upload_filetypes: []
